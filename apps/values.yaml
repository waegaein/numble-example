repoURL: https://github.com/waegaein/numble-example

apps:
  - name: nginx
    namespace: default
  - name: eck-operator
    namespace: elastic
    ignoreDifferences:
      - group: admissionregistration
        kind: ValidatingWebhookConfiguration
        jqPathExpressions:
          - .webhooks[]?.clientConfig.caBundle
  - name: eck-elasticsearch
    namespace: elastic
  - name: eck-kibana
    namespace: elastic
  - name: eck-beats
    namespace: elastic